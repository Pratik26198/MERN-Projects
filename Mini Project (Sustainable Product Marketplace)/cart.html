<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styles.css"> <!-- Custom CSS link -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="navbar-brand" href="index.html">
            <img src="Images/Logo.jpg" alt="EcoMart Logo" width="40" height="40"> EcoMart
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="sustainability.html">Sustainability</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>

            </ul>
        </div>
    </nav>

    <!-- Cart Content -->
    <main class="container mt-5">
        <h2 class="text-center mb-4">Your Shopping Cart</h2>

        <table class="table table-bordered cart-table">
            <thead class="thead-light">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Cart items will be dynamically added here by JavaScript -->
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <p class="total-price">Total Price: â‚¹ <span id="totalPrice">0.00</span></p>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
