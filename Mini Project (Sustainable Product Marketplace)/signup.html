<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EcoMart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        /* Custom styling for the navbar and form */
        .custom-navbar {
            background-color: #2e7d32;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .custom-navbar .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
        }
        .custom-navbar .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 1.1em;
            padding: 10px 15px;
        }
        .custom-navbar .navbar-nav .nav-link:hover {
            background-color: #218838;
            color: #ffffff;
            border-radius: 5px;
        }
        .auth-form-container {
            max-width: 450px;
            margin: auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="navbar-brand" href="index.html">
            <img src="Images/Logo.jpg" alt="EcoMart Logo" width="40" height="40" class="logo-image"> EcoMart
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="sustainability.html">Sustainability</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>
    

    <!-- Sign-Up Form -->
    <main class="container mt-5 auth-form-container">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Enter your name">
                <small class="error" id="nameError"></small>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                <small class="error" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Enter a strong password">
                <small class="error" id="passwordError"></small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </main>

    <!-- JavaScript Validation -->
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Reset error messages
            document.getElementById("nameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";

            // Get form values
            const name = document.getElementById("signupName").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const password = document.getElementById("signupPassword").value.trim();

            // Validation patterns
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
            let isValid = true;

            // Name validation
            if (name === "") {
                document.getElementById("nameError").textContent = "Name is required.";
                isValid = false;
            }

            // Email validation
            if (email === "") {
                document.getElementById("emailError").textContent = "Email is required.";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById("emailError").textContent = "Please enter a valid email address.";
                isValid = false;
            }

            // Password validation
            if (password === "") {
                document.getElementById("passwordError").textContent = "Password is required.";
                isValid = false;
            } else if (!passwordPattern.test(password)) {
                document.getElementById("passwordError").textContent = "Password must be 6+ characters, including a number, a lowercase, and an uppercase letter.";
                isValid = false;
            }

            // Submit form if valid
            if (isValid) {
                const user = { name, email, password };
                localStorage.setItem("user", JSON.stringify(user));
                alert("Sign-Up successful! You can now log in.");
                window.location.href = "login.html";
            }
        });
    </script>

    <!-- Bootstrap and JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
